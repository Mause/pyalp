{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">
        <title>
            {{ lan.name }}
            {% if title %} - {{title}}{% endif %}
        </title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/x.css' %}">
    </head>
    <body
        text="{{ skin.colors.text }}"
        link="{{ skin.colors.text }}"
        alink="{{ skin.colors.text }}"
        vlink="{{ skin.colors.text }}"
        bgcolor="{{ skin.colors.background }}"
        {% if skin.images.background %}
        background="{{ skin.images.background }}"
        {% endif %}>
